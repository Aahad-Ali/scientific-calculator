<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv=" X-UA-Compatible" content="IE=edge">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel=" stylesheet" href="style.css">
</head>

<body>
    <form name="myForm">
        <h1> <b> Scientific Calculator </b></h1>

        <div class="contanier">
            <p id="design"> <q> <i> made by Aahad Ali Rajput: </i></q> </p>
            <div id="display">

            </div>

            <div>
                <button type="button" type="button" onClick="shift()" id="left">Sh</button>
                <button type="button" onClick="alphabet()" id="AL"> Al</button>
                <button type="button" onClick="replay()" id="btn"> Replay</button>
                <button type="button" onClick="mood()" id="margin">mo </button>
                <button type="button" onClick="on()" id="On"> On</button>
            </div>
            <div>
                <button type="button" class="size" onClick="x-1()" value> x<sup>-1</sup></button>
                <button type="button" class="size" onClick="ncr()" id="mar" value>nCr</button>
                <button type="button" class="size" onClick="pol()" value>pol(</button>
                <button type="button" class="size" onClick="x3()" value>x<sup>3</sup></button>
            </div>
            <div>
                <button type="button" class="size" onClick="abc()" value>ab/c</button>
                <button type="button" class="size" onClick="root()" value>^-</button>
                <button type="button" class="size" onClick="x2()" value>x<sup>2</sup></button>
                <button type="button" class="size" onClick="cap()" value>^</button>
                <button type="button" class="size" onClick="log()" value>log</button>
                <button type="button" class="size" onClick="In()" value>In</button>
            </div>
            <div>
                <button type="button" class="size" onClick="bracket-minus()" value>(-)</button>
                <button type="button" class="size" onClick="inverted-cooma" value>.,,,</button>
                <button type="button" class="size" onClick="hyp()" value>hyp</button>
                <button type="button" class="size" onClick="sin()">sin</button>
                <button type="button" class="size" onClick="cos()" value>cos</button>
                <button type="button" class="size" onClick="tan()" value>tan</button>
            </div>
            <div>
                <button type="button" class="size" onClick="rcl()">RCL</button>
                <button type="button" class="size" onClick="eng()">ENG</button>
                <button type="button" class="size" onClick="left-bracket()">(</button>
                <button type="button" class="size" onClick="right-bracket()">)</button>
                <button type="button" class="size" onClick="cooma()">,</button>
                <button type="button" class="size" onClick="m-plus()">M+</button>
            </div>
            <div>
                <button type="button" class="big" onClick="value7()" value>7</button>
                <button type="button" class="big" onClick="value8()" value>8</button>
                <button type="button" class="big" onClick="value9()" value>9</button>
                <button type="button" class="big" id="delete" onClick="del()" value>DEL</button>
                <button type="button" class="big" id="AC" onClick="ac()" value>AC</button>
            </div>
            <div>
                <button type="button" class="big" onClick="value4()">4</button>
                <button type="button" class="big" onClick="value5()">5</button>
                <button type="button" class="big" onClick="value6()">6</button>
                <button type="button" class="big" onClick="multiply()">x</button>
                <button type="button" class="big" onClick="divide()">/</button>
            </div>
            <div>
                <button type="button" class="big" onClick="value1()">1</button>
                <button type="button" class="big" onClick="value2()">2</button>
                <button type="button" class="big" onClick="value3()">3</button>
                <button type="button" class="big" onClick="plus()">+</button>
                <button type="button" class="big" onClick="minus()">-</button>
            </div>
            <div>
                <button type="button" class="big" onClick="value0()" value>0</button>
                <button type="button" class="big" onClick="dot()" value>.</button>
                <button type="button" class="big" onClick="exp()" value>EXP</button>
                <button type="button" class="big" onClick="ans()" value>Ans</button>
                <button type="button" class="big" onClick="equal()" value>=</button>
            </div>
        </div>

    </form>





    <!-- script=== -->
    <script src="./app.js" value></script>
</body>

</html>
